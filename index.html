<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Statement</title>
  <style>
    html, body {
      background-color: white;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <h1>Personal Statement - Bal√°zs Szalay</h1>
  <h2 id='update'>Last update: </h2>
  <hr>
  <p id="content" />
  <script>
    // Load actual content
    const contentNode = document.getElementById('content');
    try {
      fetch('/statement.txt').then(_ => _.text()).then(content => {
        let _content = content.replace(/(?:\r\n|\r|\n)/g, '<br />');
        contentNode.innerHTML += _content;
      })
    } catch (error) {
      contentNode.innerHTML += 'ERROR';
    }

    // Load last update date;
    const dateNode = document.getElementById('update');
    try {
      fetch('https://api.github.com/repos/szalaybalazs/personal-statement/branches/master').then(res => res.json()).then(res => {
        const date = new Date(res.commit.commit.author.date);
        const dateString = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()} ${('0000' + date.getHours()).slice(-2)}:${('000' + date.getMinutes()).slice(-2)}`;
        dateNode.innerHTML += dateString;
      });
    } catch (error) {
      dateNode.innerHTML += 'Unknown' 
    }
  </script>
</body>
</html>
